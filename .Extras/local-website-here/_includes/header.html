<!--- Header and nav template site-wide -->
<header>
    <nav class="group"> 
		<a href="{{site.baseurl}}/"><img class="badge" src="{{site.baseurl}}/assets/img/badge_3.jpg" alt=""></a>
<!-- 		<a style="padding-top:1.25em" ><strong>Abhinav Malhotra</strong></a> -->
			{% assign pages = site.pages | sort:"weight" %}
			{% for node in pages %}
				{% unless node.nav_exclude %}
				    {% if page.url == node.url %}
				      <a class="active" href="{{node.url | prepend: site.baseurl}}" class="active">{{node.title}}</a>
				    {% else %}
				      <a href="{{node.url | prepend: site.baseurl}}">{{node.title}}</a>
				    {% endif %}
			    {% endunless %}
				{% endfor %}
	</nav>
</header>
